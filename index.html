<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Sudoku Game</h1>
        <div class="d-flex justify-content-center mb-4">
            <button id="generate-btn" class="btn btn-primary mr-2">Generate Sudoku</button>
            <button id="solve-btn" class="btn btn-success mr-2">Solve Sudoku</button>
            <button id="clear-btn" class="btn btn-warning mr-2">Clear Sudoku</button>
            <button id="check-btn" class="btn btn-info">Check Solution</button>
        </div>
        <div class="sudoku-grid d-flex justify-content-center">
            <table>
                <tbody>
                    <!-- Sudoku cells will be generated by JavaScript -->
                </tbody>
            </table>
        </div>
        <div id="feedback" class="text-center mt-3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
